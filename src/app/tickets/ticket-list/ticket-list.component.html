<button (click)="toggleDisplayArchived()">Toggle Archived</button>

<div class="ticket-list">
  <div class="ticket" *ngFor="let ticket of ticketList">
         <!--Inputs & Output allow communication between parent & child components.-->
      <!--More information: https://angular.io/guide/component-interaction-->
      <!--<app-ticket [ticket]="ticket" (ticketHasBeenSelected)="ticketHasBeenSelected($event)" (ticketDeleted)="archiveTicket($event)"></app-ticket>--> 
      <app-ticket [ticket]="ticket" *ngIf="displayTicketArchived || !ticket.archived" (ticketHasBeenSelected)="ticketHasBeenSelected($event)" (ticketDeleted)="archiveTicket($event)"></app-ticket>
      
      

  </div>
</div>
